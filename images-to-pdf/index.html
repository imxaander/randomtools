<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- mmeta -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Convert your Images to PDF and compiled for download!">
        <meta property="og:type"        content="website" />
        <meta property="og:title"       content="Random Tools - Images to PDF" />
        <meta property="og:description" content="Transform Your Images and Compile it Into One PDF!" />
        <meta property="og:image"       content="favicon.ico" />

        <!-- Links and script imports -->
        <link rel="icon" type="image/x-icon" href="../favicon.ico">
        <link href="../libs/bootstrap/css/bootstrap.css" rel="stylesheet">
        <script src="../libs/bootstrap/js/bootstrap.bundle.js"></script>
        <link rel="stylesheet" href="../styles/index-style.css">
        <link rel="stylesheet" href="../libs/toastify-js-1.12.0/src/toastify.css">

        <!-- For unique imports and ads -->
        <script src="../libs/jsPDF-2.5.1/dist/jspdf.umd.min.js"></script>
        <script src="https://kit.fontawesome.com/6b9c8a6e93.js" crossorigin="anonymous"></script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7483436228175068" crossorigin="anonymous"></script>

        <!-- title -->
        <title>Random Tools - Images to PDF</title>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7483436228175068"
     crossorigin="anonymous"></script>
    </head>
    <body>
        <iframe src="../header.html" onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"></iframe>
        <div class="wrapper">
            <p class="h1" align="center"><b> Image\s to PDF </b></p>
            <br>
            <div class="form-group">
                <label for="images">Add Image</label>
                <input name="images" id="files-input" class="file-controls form-control" type="file" accept=".jpeg, .png, .jpg" multiple>
            </div>
            
            
            <div class="row g-2 align-items-center">
                <div class="form-group col-auto">
                    <label for="orientation">Orientation</label>
                    <select name="orientation"id="files-o" class="file-controls form-control">
                        <option value="portrait" selected>Portrait</option>
                        <option value="landscape">Landscape</option>
                    </select>
                </div>
                <div class="form-group col-auto">
                    <label for="size">Size</label>
                    <select name="size"id="files-f" class="file-controls form-control">
                        <option value="letter" selected>Letter</option>
                        <option value="legal">Legal</option>
                        <option value="a4">A4</option>
                        <option value="ledger">Ledger</option>
                        <option value="tabloid">Tabloid</option>
                        <option value="credit-card">Credit Card</option>
                    </select>
                </div>
            </div>
            
            <div class="row g-2 align-items-center">
                <div class="form-group col-auto">
                    <label for="margin">Margin</label>
                    <input type="number" name="" id="files-margin" value=1 class="file-controls form-control" >
                </div>
                <div class="form-group col-auto">
                    <label for="unit">Unit</label>
                    <select name="unit" id="files-u" class="file-controls form-control">
                        <option value="px" >Pixels</option>
                        <option value="in" selected>Inches</option>
                        <option value="mm">Milimeters</option>
                        <option value="cm">Centimeters</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="filename">Filename</label>
                <input type="text" name="filename" id="file-name" value="imagestopdf" class="form-control">
            </div>
            <br>
            <button id="files-" onclick="PDF('download');" class="btn submit-button">Download PDF</button>
            <br>
        </div>

        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7483436228175068" crossorigin="anonymous"></script>

        <iframe src="../footer.html" onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"></iframe>
        <script src="scripts/script.js"></script>
        <script src="../libs/toastify-js-1.12.0/src/toastify.js"></script>
    </body>
</html>
