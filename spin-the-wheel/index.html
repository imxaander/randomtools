<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- mmeta -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Convert your Images to PDF and compiled for download!">
        <meta property="og:type"        content="website" />
        <meta property="og:title"       content="Random Tools - Images to PDF" />
        <meta property="og:description" content="Transform Your Images and Compile it Into One PDF!" />
        <meta property="og:image"       content="favicon.ico" />

        <!-- Links and script imports -->
        <link rel="icon" type="image/x-icon" href="../favicon.ico">
        <link href="../libs/bootstrap/css/bootstrap.css" rel="stylesheet">
        <script src="../libs/bootstrap/js/bootstrap.bundle.js"></script>
        <link rel="stylesheet" href="../styles/index-style.css">
        <link rel="stylesheet" href="../libs/toastify-js-1.12.0/src/toastify.css">

        <!-- unique imports and ads -->
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"> </script>
        <!-- title -->
        <title>Random Tools - Spin the Wheel</title>
    </head>
    <body>
        <iframe src="../header.html" onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"></iframe>
        <div class="wrapper">
            <p class="h1" align="center"><b> Spin the Wheel</b></p>
            
            <div class="form-group">
                <label for="add-item-input">Items <small class="text-muted">ex. John, Doe, Willy, Jane, 1, 2, 3, *, (, ;, ',</small></label>
                <input class="form-control" type="text" name="add-item-input" id="add-item-input" value="1, 2, 3, 5">
            </div>
            <div class="form-group">
                <label for="removeAfterRadio">Remove item when selected?</label>
                <input class="form-check-input" type="checkbox" name="removeAfterRadio" id="removeAfterRadio">
            </div>

            <button class="btn submit-button" id="genBtn" onclick="generateWheel();">Generate Wheel</button>
                <div id="chart" class="center-div"></div>  
        </div>

        
        <!-- Modal -->
        <!-- Vertically centered modal -->
        <div class="modal fade" id="chosen-modal"  aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="">Result:</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p align="center" id="chosen-item">(Name)</p>
                </div>
              </div>
            </div>
          </div>
        <!-- for ads and scripts -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7483436228175068" crossorigin="anonymous"></script>
        <iframe src="../footer.html" onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"></iframe>
        <script src="scripts/script.js"></script>
        <script src="../libs/toastify-js-1.12.0/src/toastify.js"></script>
    </body>
</html>
